backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
# media_folder: src/images/categories/crop
# public_folder: /crop
media_folder: static/images
public_folder: /images
collections:
  - name: "category" # Used in routes, e.g., /admin/collections/blog
    label: "Category" # Used in the UI as section category's name
    folder: "src/markdown-pages" # where the documents are stored
    path: "categories/{{category}}_{{title}}"
    create: false # Allow users to create new documents in this collection
    # slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Artist", name: "artist", widget: "string" }
      - { label: "Year", name: "year", widget: "number", required: false }
      - { label: "Size", name: "size", widget: "string", required: false }
      - {
          label: "Materials",
          name: "materials",
          widget: "string",
          required: false,
        }
      - { label: "etc", name: "etc", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - {
          label: "Image Path",
          name: "category_image_path",
          widget: "image",
          media_folder: ../../../src/images/categories,
          required: false,
        }
      - {
          label: "Image Path(crop)",
          name: "category_image_path_crop",
          widget: "image",
          media_folder: ../../../src/images/categories/crop,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "canvas"
    label: "C1-Canvas"
    folder: "src/markdown-pages/categories/c1"
    path: "{{group}}/{{title}}"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Artist",
          name: "artist",
          widget: "string",
          default: "Inho Choi",
        }
      - { label: "Year", name: "year", widget: "number", required: false }
      - { label: "Size", name: "size", widget: "string", required: false }
      - {
          label: "Materials",
          name: "materials",
          widget: "string",
          required: false,
        }
      - { label: "etc", name: "etc", widget: "string", default: "/canvas" }
      - {
          label: "Image Path",
          name: "image_url",
          widget: "image",
          media_folder: ../../../../../static/images,
        }
      - { label: "Group", name: "group", widget: "string", default: "canvas" }
      - {
          label: "Group_order",
          name: "group_order",
          widget: "number",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
